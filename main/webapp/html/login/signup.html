<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../../css/login/signup.css">
<title>Rholling Ideas - 재미있는 펀딩의 시작!</title>

</head>
<body>
    <div class="logo">
        <a href="../../jsp/mainpage/main_nav.jsp">
            <img src="../../images/mainpage/rholling.PNG">
        </a>
    </div>
    <div class="signup_box">
        <form class="signup_box2" method="post" action="">
            <h3>가입하기</h3>
            이름<br>
            <input type="text" name="userName" placeholder="사용하실 이름을 입력해주세요">
            이메일 주소<br>
            <input type="text" name="userId" placeholder="이메일 주소를 입력해주세요">
            <input type="text" name="userId2" placeholder="이메일 주소를 확인합니다">
            비밀번호<br>
            <input type="password" name="userPwd" placeholder="비밀번호를 입력해주세요">
            <input type="password" name="userPwd2" placeholder="비밀번호를 확인합니다">
            <label>Rholling Ideas 이용 약관동의<input type="checkbox"></label>
            <label>개인정보 수집, 이용 동의<input type="checkbox"></label>
            <label>만 14세 이상입니다<input type="checkbox"></label>
            <button id="signup_button">가입하기</button>
        </form>
        <hr>
        <div>
            이미 Rholling Ideas 계정이 있으신가요?
            <a href="">기존 계정으로 로그인하기</a>
        </div>
    </div>
</body>
</html>
